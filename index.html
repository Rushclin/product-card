<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/app.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-left">
        <img src="./assets/images/image-product-desktop.jpg" class="img-fluid img-desktop" alt="Desktop product image">
        <img src="./assets/images/image-product-mobile.jpg" class="img-fluid img-mobile" alt="Mobile product image">
      </div>
      <div class="card-right">
        <p class="card-subtitle">PERFUME</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="credit-card">
          <h1 class="credit-now">
            $149.99
          </h1>
          <p class="credit-before">
            $169.99
          </p>
        </div>
        <a href="#" class="add-cart">
          <img src="./assets/images/icon-cart.svg" alt="">
          Add to Cart
        </a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rushclin Takam</a>.
  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
